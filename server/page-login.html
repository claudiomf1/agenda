<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <div class="form-wrap">
                    <h1 id="msn-login">Faça login com sua conta de e-mail</h1>
                    <div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="text" name="email" id="username" class="form-control" placeholder="nome de usuário">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <!--<div class="checkbox">
                          <span class="character-checkbox" onclick="showPassword()"></span>
                          <span class="label">Salvar password</span>
                      </div>-->

                        <div class="d-grid gap-2 col-12 col-sm-12 col-md-12 mx-auto">
                            <button id="btn-login" class="btn btn-outline-success">Login</button>
                        </div>
                    </div>
                    <a class="forget mag-top-8" data-toggle="modal" data-target=".forget-modal">Esqueceu sua senha?</a>
                    <hr>
                </div>
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
