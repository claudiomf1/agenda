<fieldset>
  <div class="row">
    <div class="col-md-4 mb-3 g-3">
      <select id="select-tipo" class="form-select">
        <option selected>Escolha o tipo...</option>
        <option>Pessoa Física</option>
        <option>Pessoa Jurídica</option>
      </select>
      </div>
      <div class="col-md-4 mb-3 g-3" id="cmb-categoria">
        <select id="select-categoria" class="form-select">
          <option selected>Escolha o Categoria...</option>
          <option>Cliente</option>
          <option>Fornecedor</option>
          <option>Funcionário</option>
        </select>
        </div>
        <div class="col-md-4 mb-3 g-3" id="cmb-sexo">
          <select id="select-sexo" class="form-select">
            <option selected>Escolha o sexo...</option>
            <option>Feminino</option>
            <option>Masculino</option>
          </select>
          </div>
      </div><!--fim row-->
</fieldset>

</div>
</fieldset>
