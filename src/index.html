body,

textarea,

}

  }
}

button {
  cursor: pointer;
}

p {

  width: 100%;

}

.row2 {
  display: grid;
  grid-template-columns: auto auto;
  align-items: center;
  flex-wrap: wrap;
  justify-content: space-evenly;
  margin: 0 auto;
}
.row2 col-2 {

}

  margin-bottom: 0rem;
  font-size: 2rem;
}

  .row2 {
    display: flex;
    flex-direction: column;
  }

    order: 2;
  }

.row {
  --qualquercoisa: 1.5rem;
  --bs-gutter-y: 0;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  justify-content: space-around;
}

.col-2 img {
  width: 50rem;
  height: 35rem;
  border-radius: 1.2rem;
  box-shadow: 0px 0px 1rem black;
  margin-right: 7rem;
}

.col-22 {
  align-items: center;
  grid-column: 2;
  grid-row: 1/span 3;
}

.col-22 img {
  width: 55rem;
  height: 40rem;
  border-radius: 1.2rem;
  box-shadow: 0px 0px 1rem black;
  margin-bottom: 7rem;
}

  .col-22 img {
    width: 75rem;
    height: 60rem;
  }
}

.col-2 {
  width: 100%;
  display: block;
}
.col-2 h1 {
  font-size: 4.5rem;
  text-align: left;
  text-justify: center;
  line-height: 6rem;
}

  .col-2 h1 {
    font-size: 6.5rem;
    margin-top: 0.2rem;
  }
}

.btn {
  display: inline-block;
  background: black;
  color: white;
  padding: 0.8rem 3rem;
  margin: 3rem 0;
  border-radius: 3rem;
  font-size: 2rem;
}
@media only screen and (max-device-width: 50rem) {
  .btn {
    font-size: 5rem;
  }
}

.btn:hover {
  background: rgba(160, 55, 55, 0.856);
}

  background: radial-gradient(#ffffff, #293f50);
}

.header .row {
  margin-top: 7rem;
}

.categories {

}

  flex-basis: 30%;

  margin-bottom: 3rem;
}

.col-3 img {
  width: 100%;

}

  width: 90%;

}

.col-4 {
  flex-basis: 25%;

}

    flex-basis: 50%;

}

  width: 100%;

  border-radius: 1.2rem;

    width: none;
  }
}

.title {
  text-align: center;
  margin: 0 auto 8rem;

  line-height: 6rem;

}

.title::after {
  content: "";
  background: #293f50;
  width: 8rem;
  height: 0.5rem;
  border-radius: 0.5rem;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);

.offer {
  width: 100%;
  background: radial-gradient(#ffffff, #293f50);
  margin-top: 8rem;
  padding: 3rem 0;
}
@media screen and (max-device-width: 600px) {
  .offer {
    display: block;
    align-items: center;
  }
}

.offer-main {
  width: 90%;
  margin: 0 auto;
  display: grid;
  grid-template-columns: auto auto;
  justify-content: center;
  gap: 0 2rem;
}
@media screen and (max-device-width: 600px) {
  .offer-main {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    justify-content: center;
  }
}

.offer-main-img {
  grid-column: 1/1;
  grid-row: 1/span 3;
}
.offer-main-img img {
  border-radius: 1.2rem;
  box-shadow: 0px 0px 1rem black;
}
@media screen and (max-device-width: 600px) {
  .offer-main-img {
    width: 90%;
    margin: 0 auto;
    display: flex;
    justify-content: center;
  }
  .offer-main-img img {
    max-width: 100%;
    width: 70rem;
    height: 55rem;
    align-items: center;
    border-radius: 1.2rem;
    box-shadow: 0px 0px 10px black;
  }
}

.offer-main-title {
  display: flex;
  flex-direction: column;
  grid-column: 2/2;
  font-size: 5rem;
  gap: 2rem;
}
@media screen and (max-device-width: 600px) {
  .offer-main-title {
    margin: 0 auto;

    justify-content: center;

.offer-main-btn {

:root {
  --primary-color: #FF6380;
  --white-color: #fff;
  --cyan-color: #665F5E;
  --solid-border: #ccc;
  --slate-grey: #708090;
  --red: rgb(0, 0, 0);
  --green: #006400;
  --black: #000000;
}

/* classes gerais */
/*    --------------------------------------------------
:: Login Section
-------------------------------------------------- */
/* Var para responsive */
#login {
  padding-top: 5rem;
}

#login .form-wrap {
  width: 30%;
  margin: 0 auto;
}
@media screen and (max-device-width: 600px) {
  #login .form-wrap {
    padding: 0 2rem;
    width: 90%;
  }
  #login .form-wrap h1 {
    font-size: 6rem;
  }
  #login .form-wrap .form-control::placeholder {
    font-size: 6rem;
  }
  #login .form-wrap .btn {
    line-height: 15rem;
    font-size: 11rem;
  }
  #login .form-wrap .form-group {
    height: 14rem;
  }
  #login .form-wrap .form-group input {
    font-size: 9.5rem;
    border: 2px solid rgba(0, 0, 0, 0.486);
    margin: 6rem 0;
  }
  #login .form-wrap label.sr-only {
    font-size: 12rem;
    border: 3px solid rgba(255, 8, 0, 0.938);
  }
}

#login h1 {
  color: #FF6380;
  font-size: 1.8rem;
  text-align: center;
  font-weight: bold;
  padding-bottom: 2rem;
}
@media only screen and (max-device-width: 50rem) {
  #login h1 {
    font-size: 3.8rem;
  }
}

#login .form-group {
  margin-bottom: 2.5rem;
}

#login .checkbox {
  margin-bottom: 2rem;
  position: relative;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
}

#login .checkbox.show:before {
  content: "\e013";
  color: #1fa67b;
  font-size: 1.7rem;
  margin: 0.1rem 0 0 0.3rem;
  position: absolute;
  pointer-events: none;
  font-family: "Glyphicons Halflings";
}

#login .checkbox .character-checkbox {
  width: 2.5rem;
  height: 2.5rem;
  cursor: pointer;
  border-radius: 0.3rem;
  border: 0.1rem solid #ccc;
  vertical-align: middle;
  display: inline-block;
}

#login .checkbox .label {
  color: #6d6d6d;
  font-size: 10.3rem;
  font-weight: normal;
}

#login .btn.btn-custom {
  font-size: 1.4rem;
  margin-bottom: 2rem;
}

#login .forget {
  font-size: 1.5rem;
  text-align: center;
  display: block;
}
@media only screen and (max-device-width: 50rem) {
  #login .forget {
    font-size: 5rem;
  }
}
